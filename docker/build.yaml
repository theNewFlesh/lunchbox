source_rules:
  - path: /home/ubuntu/lunchbox
    include: "LICENSE|README\\.md"
    exclude: "/\\.|docker"
  - path: /home/ubuntu/lunchbox/python/lunchbox
    include: "\\.py$"
  - path: /home/ubuntu/lunchbox/docker
    include: "pytest|tox|flake8|mypy"
    exclude: "cache|__pypackages__"
  - path: /home/ubuntu/lunchbox/docker/prod
    exclude: "__pypackages__"
  - path: /home/ubuntu/lunchbox/resources
    include: ".*"
rename_rules:
  - regex: "/home/ubuntu/lunchbox"
    replace: /home/ubuntu/build/repo
  - regex: ".*/resources"
    replace: "/home/ubuntu/build/resources"
  - regex: "/python|/docker|/prod"
    replace: ""
group_rules:
  - name: test
    regex: "(__init__|_test)\\.py$|(mypy|flake8|tox|pytest)\\.ini|resources"
  - name: prod
    regex: "__init__\\.py$"
line_rules:
  - group: prod
    exclude: test
