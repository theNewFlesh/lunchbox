version: "3.8"
services:
  lunchbox:
    container_name: lunchbox
    image: lunchbox
    build:
      context: .
      dockerfile: dev.dockerfile
    ports:
      - "4000:9000"
    userns_mode: "host"
    user: ubuntu
    volumes:
      - ../:/home/ubuntu/lunchbox
      - ~/.ssh:/home/ubuntu/.ssh:ro
      - ./jupyter:/home/ubuntu/.jupyter
      - ./ipython:/home/ubuntu/.ipython
      - ./zshrc:/home/ubuntu/.zshrc
      - ./pyproject.toml:/home/ubuntu/.pdm/pyproject.toml
      - ./pdm.toml:/home/ubuntu/.pdm/.pdm.toml
      - ./pdm.lock:/home/ubuntu/.pdm/pdm.lock
    working_dir: "/home/ubuntu"
    command: "tail -f /dev/null"
