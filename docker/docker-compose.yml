# Run the lunchbox service stack

# Required variables
#  - CURRENT_USER: The uid:gid value to ensure the bind mounted volume's
#                  permissions match the host
#  - REPO_PATH: The abs path to the user's repository on the host

version: "3.4"
volumes:
  cache:
services:
  lunchbox:
    container_name: lunchbox
    image: ${IMAGE}
    build:
      context: .
      dockerfile: lunchbox.dockerfile
    ports:
      - "9013:9000"
      - "5002:5000"
    userns_mode: "host"
    user: root
    volumes:
      - ${REPO_PATH}:/root/lunchbox
      - ${REPO_PATH}/docker/jupyter:/root/.jupyter
    working_dir: "/root/lunchbox/python"
    command: "tail -f /dev/null"
